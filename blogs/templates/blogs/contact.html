{% extends "base.html" %}
{% load static %}
{% load cache %}
{% block Styles %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}
{% block title %}
    Contact Us
{% endblock %}
{% block content %}
    <div class="col-sm-12">
        {% cache 300 contact %}
        <h1 class='text-dark text-center'>Contact Us</h1>
        <form id='inputForm'>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
        </div><br>
          <div class="form-group">
            <label for="phone">Another label</label>
            <input type="text" class="form-control" id="phone" placeholder="Phone Number">
        </div><br>
        <div class="form-group">
            <label for="message">Message</label><br>
            <textarea name="name" rows="10" placeholder='Enter you Message here'></textarea>
        </div>
        <div class="button-group">
                <input type="submit" name="submit" value="Submit" class='btn btn-register'>
                <input type="reset" name="reset" value="Cancel" class='btn btn-reset'>
        </div>
    </form><br>
    {% endcache contact %}
    </div>
{% endblock content %}
